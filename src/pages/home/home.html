<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>platform</ion-card-header>
    <ion-card-content>{{platform.platforms()}}</ion-card-content>
  </ion-card>
  <ion-list padding-left padding-right>
    <button ion-button block color="secondary" (click)="clickRead(1)">读nfc</button>
    <button ion-button block color="danger" (click)="clickWrite(1)">写</button>
    <button ion-button block color="danger" (click)="clickWrite(2)">写(高级)</button>
    <button ion-button block color="secondary" (click)="clickRead(2)">读ndef</button>
  </ion-list>
</ion-content>
